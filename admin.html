<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Book Management</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-btn {
      padding: 10px 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 20px;
    }

    .container {
      width: 60%;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 18px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: black;
      color: white;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .delete-btn {
      background: red;
      margin-top: 10px;
    }

    .filter-sort-box {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
  </style>
</head>
<body>

  <button class="nav-btn" onclick="window.location.href='index.html'">⬅ Back to Home</button>

  <h1>Book Management Page</h1>

  <div class="container">
    <h2>Add Book</h2>

    <input type="text" id="title" placeholder="Enter Book Title">
    <input type="text" id="author" placeholder="Enter Author Name">

    <select id="category">
      <option value="Fiction">Fiction</option>
      <option value="Comedy">Comedy</option>
      <option value="Technical">Technical</option>
    </select>

    <button onclick="addBook()">Add Book</button>
  </div>

  <div class="filter-sort-box">
    <button onclick="sortBooks()">Sort by Title A ⇄ Z</button>
    
    <select id="filter" onchange="filterBooks()">
      <option value="All">All</option>
      <option value="Fiction">Fiction</option>
      <option value="Comedy">Comedy</option>
      <option value="Technical">Technical</option>
    </select>
  </div>

  <div class="book-grid" id="bookGrid"></div>

  <script>
    let books = [];
    let sortAsc = true;
    const imageURL = "https://m.media-amazon.com/images/I/71ZB18P3inL._SY522_.jpg";

    function addBook() {
      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;
      const category = document.getElementById("category").value;

      if (!title || !author) {
        alert("Please fill all fields!");
        return;
      }

      const newBook = {
        title,
        author,
        category,
        imageUrl: imageURL
      };

      books.push(newBook);
      document.getElementById("title").value = "";
      document.getElementById("author").value = "";

      renderBooks(books);
    }

    function renderBooks(data) {
      const grid = document.getElementById("bookGrid");
      grid.innerHTML = "";

      data.forEach((book, index) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${book.imageUrl}">
          <h3>${book.title}</h3>
          <p><strong>Author:</strong> ${book.author}</p>
          <p><strong>Category:</strong> ${book.category}</p>
          <button class="delete-btn" onclick="deleteBook(${index})">Delete</button>
        `;

        grid.appendChild(card);
      });
    }

    function deleteBook(index) {
      books.splice(index, 1);
      renderBooks(books);
    }

    function sortBooks() {
      books.sort((a, b) => {
        return sortAsc
          ? a.title.localeCompare(b.title)
          : b.title.localeCompare(a.title);
      });

      sortAsc = !sortAsc;
      renderBooks(books);
    }

    function filterBooks() {
      const selected = document.getElementById("filter").value;

      if (selected === "All") {
        renderBooks(books);
      } else {
        const filtered = books.filter(b => b.category === selected);
        renderBooks(filtered);
      }
    }
  </script>

</body>
</html>
